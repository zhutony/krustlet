apiVersion: v1
kind: Pod
metadata:
  name: hello-world-wascc-assemblyscript
spec:
  containers:
    - name: hello-world-wascc-assemblyscript
      image: webassembly.azurecr.io/hello-world-wascc-assemblyscript:v0.1.0
      ports:
        - containerPort: 8080
          hostPort: 8080
  nodeSelector:
    beta.kubernetes.io/arch: wasm32-wascc
  tolerations:
    - key: "node.kubernetes.io/network-unavailable"
      operator: "Exists"
      effect: "NoSchedule"
    - key: "krustlet/arch"
      operator: "Equal"
      value: "wasm32-wascc"
      effect: "NoExecute"
